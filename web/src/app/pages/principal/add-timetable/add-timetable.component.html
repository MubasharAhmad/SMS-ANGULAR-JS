<div class="mx-2 mt-6 md:mx-5 bg-white p-3 rounded-lg shadow-md overflow-x-auto sm:p-6 xl:p-8">
    <button (click)="onBack()" class="mb-3 text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700">
        <i class="fa-solid fa-circle-arrow-left"></i> Back
    </button>
    <div class="mb-4 flex items-center justify-between">
        <div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Add Time Table</h3>
            <span class="text-base font-normal text-gray-500">You can add a new time table for a class into school from
                here.</span>
        </div>
    </div>
    <form (submit)="onSubmit()">
        <div class="flex flex-col">
            <div class="flex flex-row">
                <div class="flex flex-col w-1/2">
                    <label for="name" class="text-gray-700">Name</label>
                    <input type="text" name="name" id="name"
                        class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <!-- select class -->
                <div class="flex flex-col w-1/2 ml-2">
                    <label for="class" class="text-gray-700">Class</label>
                    <select name="class" id="class"
                        class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option *ngFor="let class of classes" [value]="class">{{class}}</option>
                    </select>
                </div>
            </div>
            <span class="text-sm text-gray-500 mt-2">Add some time periods of class.</span>
            <div class="flex flex-row mt-2">
                <div class="flex flex-col w-1/2">
                    <label for="start_time" class="text-gray-700">Start Time</label>
                    <input type="time" name="start_time" id="start_time"
                        class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div class="flex flex-col w-1/2 ml-2">
                    <label for="end_time" class="text-gray-700">End Date</label>
                    <input type="time" name="end_time" id="end_time"
                        class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
            </div>
        </div>
        <!-- select subjects -->
        <div class="flex flex-row mt-2">
            <div class="flex flex-col w-1/2">
                <label for="subjects" class="text-gray-700">Subjects</label>
                <select name="subjects" id="subjects"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option *ngFor="let subject of subjects" [value]="subject">{{subject}}</option>
                </select>
            </div>
            <div class="flex flex-col w-1/2 ml-2">
                <label for="subjects" class="text-gray-700">Subjects</label>
                <select name="subjects" id="subjects"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option *ngFor="let subject of subjects" [value]="subject">{{subject}}</option>
                </select>
            </div>
        </div>

        <div class="w-full text-center my-2">
            <button type="submit" class="px-4 py-2 rounded-md btn-primary">Add Time Table</button>
        </div>
    </form>
</div>
