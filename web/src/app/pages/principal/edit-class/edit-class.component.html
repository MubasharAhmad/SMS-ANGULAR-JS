<div class="mx-2 md:mx-5 bg-white p-3 mt-3 shadow-md overflow-x-auto">
    <!-- add class tailwind css input fields -->
    <div class="flex flex-col">
        <div class="flex flex-row">
            <div class="flex flex-col w-1/2">
                <label for="name" class="text-gray-700">Name</label>
                <input type="text" name="name" id="name"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
            </div>
            <div class="flex flex-col w-1/2 ml-2">
                <label for="description" class="text-gray-700">Description</label>
                <input type="text" name="description" id="description"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
            </div>
        </div>
        <div class="flex flex-row mt-2">
            <div class="flex flex-col w-1/2">
                <label for="students" class="text-gray-700">Students</label>
                <input type="number" name="students" id="students"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
            </div>
            <div class="flex flex-col w-1/2 ml-2">
                <label for="fee" class="text-gray-700">Fee/Student</label>
                <input type="number" name="fee" id="fee"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
            </div>
        </div>
        <div class="flex flex-row mt-2">
            <div class="flex flex-col w-1/2">
                <label for="start_date" class="text-gray-700">Start Date</label>
                <input type="date" name="start_date" id="start_date"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
            </div>
            <div class="flex flex-col w-1/2 ml-2">
                <label for="end_date" class="text-gray-700">End Date</label>
                <input type="date" name="end_date" id="end_date"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
            </div>
        </div>
        <div class="flex flex-row mt-2">
            <div class="flex flex-col w-1/2">
                <label for="start_time" class="text-gray-700">Start Time</label>
                <input type="time" name="start_time" id="start_time"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
            </div>
            <div class="flex flex-col w-1/2 ml-2">
                <label for="end_time" class="text-gray-700">End Time</label>
                <input type="time" name="end_time" id="end_time"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
            </div>
        </div>
        <div class="flex flex-row mt-2">
            <div class="flex flex-col w-1/2">
                <label for="teacher" class="text-gray-700">Teacher</label>
                <select name="teacher" id="teacher"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
                    <option value="1">Teacher 1</option>
                    <option value="2">Teacher 2</option>
                    <option value="3">Teacher 3</option>
                </select>
            </div>
            <div class="flex flex-col w-1/2 ml-2">
                <label for="status" class="text-gray-700">Status</label>
                <select name="status" id="status"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
                    <option value="1">Active</option>
                    <option value="2">Inactive</option>
                </select>
            </div>
        </div>
        <div class="flex flex-row mt-2">
            <div class="flex flex-col w-1/2">
                <label for="days" class="text-gray-700">Days</label>
                <select name="days" id="days"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="7">Sunday</option>
                </select>
            </div>
        </div>

        <div class="flex flex-row mt-2">
            <div class="flex flex-col w-1/2">
                <label for="image" class="text-gray-700">Image</label>
                <input type="file" name="image" id="image"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
            </div>
        </div>
        <div class="flex flex-row mt-2">
            <div class="flex flex-col w-1/2">
                <label for="video" class="text-gray-700">Video</label>
                <input type="file" name="video" id="video"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
            </div>
        </div>
        <div class="flex flex-row mt-2">
            <div class="flex flex-col w-1/2">
                <label for="audio" class="text-gray-700">Audio</label>
                <input type="file" name="audio" id="audio"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
            </div>
        </div>
        <div class="flex flex-row mt-2">
            <div class="flex flex-col w-1/2">
                <label for="description" class="text-gray-700">Description</label>
                <textarea name="description" id="description" rows="3"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"></textarea>
            </div>
        </div>
        <div class="flex flex-row mt-2">
            <div class="flex flex-col w-1/2">
                <label for="notes" class="text-gray-700">Notes</label>
                <textarea name="notes" id="notes" rows="3"
                    class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"></textarea>
            </div>
        </div>
    </div>
    <div class="flex flex-row mt-2">
        <div class="flex flex-col w-1/2">
            <button type="submit"
                class="bg-indigo-600 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-opacity-50">Submit</button>
        </div>
    </div>
</div>
