<app-alert [isHidden]=isAlertHidden message="{{alertMessage}}" type="{{alertType}}" (close)="handleAlertClose($event)"></app-alert>
<div class="mx-2 mt-6 md:mx-5 bg-white p-3 rounded-lg shadow-md overflow-x-auto sm:p-6 xl:p-8">
    <button (click)="onBack()" class="mb-3 text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700">
        <i class="fa-solid fa-circle-arrow-left"></i> Back
    </button>
    <div class="mb-4 flex items-center justify-between">
        <div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Add Student</h3>
            <span class="text-base font-normal text-gray-500">You can add a new student into school from here.</span>
        </div>
    </div>
    <form (submit)="onSubmit()">
        <div class="flex flex-col">
            <div class="flex flex-row">
                <div class="flex flex-col w-1/2">
                    <label for="name" class="text-gray-700">Name</label>
                    <input type="text" name="name" id="name" [(ngModel)]="name" [min]="0" [required]="true"
                        class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <p class="text-red-600">{{nameError}}</p>
                </div>
                <div class="flex flex-col w-1/2 ml-2">
                    <label for="fatherNo" class="text-gray-700">Father Name</label>
                    <input type="text" name="fatherNo" [(ngModel)]="fatherName"
                        class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <p class="text-red-600">{{fatherNameError}}</p>
                </div>
            </div>
            <div class="flex flex-row mt-2">
                <div class="flex flex-col w-1/2">
                    <label for="occupation" class="text-gray-700">Father's Occupation</label>
                    <input type="text" name="occupation" [(ngModel)]="occupation"
                        class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <p class="text-red-600">{{occupationError}}</p>
                </div>
                <div class="flex flex-col w-1/2 ml-2">
                    <label for="phone" class="text-gray-700">Phone</label>
                    <input type="tel" name="phone" [(ngModel)]="phone"
                        class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <p class="text-red-600">{{phoneError}}</p>
                </div>
            </div>
            <div class="flex flex-row mt-2">
                <div class="flex flex-col w-1/2">
                    <label for="subject" class="text-gray-700">Class</label>
                    <select name="class" id="class" [(ngModel)]="selectedClass"
                        class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option *ngFor="let class of classes;" [ngValue]="class._id">{{class.name}}</option>
                    </select>
                    <p class="text-red-600">{{selectedClassError}}</p>
                </div>
                <div class="flex flex-col w-1/2 ml-2">
                    <label for="rollNo" class="text-gray-700">Roll No</label>
                    <input type="text" name="rollNo" [(ngModel)]="rollNo"
                        class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <p class="text-red-600">{{rollNoError}}</p>
                </div>
            </div>
            <div class="flex flex-row mt-2">
                <div class="flex flex-col w-full">
                    <label for="address" class="text-gray-700">Address</label>
                    <textarea name="address" [(ngModel)]="address" id="description" rows="3"
                        class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
                    <p class="text-red-600">{{addressError}}</p>
                </div>
            </div>
        </div>
        <div class="w-full text-center my-2">
            <button type="submit" class="px-4 py-2 rounded-md btn-primary">Add Student</button>
        </div>
    </form>
</div>
