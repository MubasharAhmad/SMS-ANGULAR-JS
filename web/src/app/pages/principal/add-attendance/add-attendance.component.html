<div class="mx-2 mt-6 md:mx-5 bg-white p-3 rounded-lg shadow-md overflow-x-auto sm:p-6 xl:p-8">
    <button (click)="onBack()" class="mb-3 text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700">
        <i class="fa-solid fa-circle-arrow-left"></i> Back
    </button>
    <div class="mb-4 flex items-center justify-between">
        <div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Add Attendance</h3>
            <span class="text-base font-normal text-gray-500">You can add a new attendance of staff into school from
                here.</span>
        </div>
    </div>
    <form (submit)="onSubmit()">
        <div class="flex flex-col">
            <div class="flex flex-row">
                <div class="flex flex-col w-full">
                    <label for="date" class="text-gray-700">Date</label>
                    <input type="date" name="name" id="name" [(ngModel)]="date" [min]="0" [required]="true"
                        class="border rounded-md px-2 py-1 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <p class="text-red-600">{{dateError}}</p>
                </div>
            </div>
            <span class="mt-6 text-base font-normal text-gray-500">Mark here attandance of each staff.</span>
            <div class="flex flex-col mt-2">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                No
                            </th>
                            <th scope="col"
                                class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Name
                            </th>
                            <th scope="col"
                                class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Email
                            </th>
                            <th scope="col"
                                class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Role
                            </th>
                            <th scope="col"
                                class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Present
                            </th>
                            <th scope="col"
                                class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Absent
                            </th>
                            <th scope="col"
                                class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Leave
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">
                        <ng-container *ngIf="staffMembers.length > 0;">
                            <tr *ngFor="let member of staffMembers; let i = index">
                                <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                                    {{ i+1 }}
                                </td>
                                <td class="p-4 whitespace-nowrap text-sm font-semibold text-gray-900">
                                    {{ member.name }}
                                </td>
                                <td class="p-4 whitespace-nowrap text-sm font-semibold text-gray-900">
                                    {{ member.email }}
                                </td>
                                <td class="p-4 whitespace-nowrap text-sm font-semibold text-gray-900">
                                    {{ member.role }}
                                </td>
                                <td class="p-4 whitespace-nowrap text-sm font-semibold text-gray-900">
                                    <button type="button" (click)="markPresent(member)"
                                        class="border-2 w-5 h-5 rounded-md grid place-content-center border-indigo-500 text-indigo-500 focus:outline-none hover:bg-gray-100">
                                        <li class="fa-solid fa-check" *ngIf="member.attendance === 'present'"></li>
                                    </button>
                                </td>
                                <td class="p-4 whitespace-nowrap text-sm font-semibold text-gray-900">
                                    <button type="button" (click)="markLeave(member)"
                                        class="border-2 w-5 h-5 rounded-md grid place-content-center border-indigo-500 text-indigo-500 focus:outline-none hover:bg-gray-100">
                                        <li class="fa-solid fa-check" *ngIf="member.attendance==='leave'"></li>
                                    </button>
                                </td>
                                <td class="p-4 whitespace-nowrap text-sm font-semibold text-gray-900">
                                    <button type="button" (click)="markAbsent(member)"
                                        class="border-2 w-5 h-5 rounded-md grid place-content-center border-indigo-500 text-indigo-500 focus:outline-none hover:bg-gray-100">
                                        <li class="fa-solid fa-check" *ngIf="member.attendance==='absent'"></li>
                                    </button>
                                </td>
                            </tr>
                        </ng-container>
                        <ng-container *ngIf="staffMembers.length === 0;">
                            <tr>
                                <td colspan="6"
                                    class="p-4 text-center whitespace-nowrap text-sm font-normal text-gray-900">
                                    No added subject found
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="w-full text-center my-2">
            <button type="submit" class="px-4 py-2 rounded-md btn-primary">Add Attendance</button>
        </div>
    </form>
</div>
