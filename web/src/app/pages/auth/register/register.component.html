<app-alert [isHidden]=isAlertHidden message="{{alertMessage}}" type="{{alertType}}" (close)="handleClose($event)">
</app-alert>
<div class="flex items-center min-h-screen p-6 bg-gray-100">
    <div class="flex-1 h-full max-w-xl mx-auto overflow-hidden">
        <app-logo></app-logo>
        <div class="flex flex-col overflow-y-auto bg-white rounded-lg shadow">
            <div class="flex items-center justify-center px-12 pt-6 pb-4">
                <div class="w-full">
                    <form (ngSubmit)="onSubmit()">
                        <h1 class="text-center text-4xl">Signup</h1>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                                Name<span class="text-danger">*</span>
                            </label>
                            <input class="form-control" id="name" name="name" [(ngModel)]="name" type="text"
                                placeholder="someone">
                            <p class="text-danger text-xs italic">{{nameError}}</p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                                Email<span class="text-danger">*</span>
                            </label>
                            <input class="form-control" id="email" name="email" [(ngModel)]="email" type="email"
                                placeholder="someone@gmail.com">
                            <p class="text-danger text-xs italic">{{emailError}}</p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
                                Role<span class="text-danger">*</span>
                            </label>
                            <select class="form-control" id="role" [(ngModel)]="role" name="role">
                                <option *ngFor="let role of roles" [ngValue]="role.value">{{role.name}}</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                                Description<span class="text-danger">*</span>
                            </label>
                            <textarea name="description" [(ngModel)]="description" class="form-control" id="desription" cols="30" rows="5" placeholder="Describe your abilities"></textarea>
                            <p class="text-danger text-xs italic">{{descError}}</p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                                Password<span class="text-danger">*</span>
                            </label>
                            <input class="form-control" id="password" name="password" [(ngModel)]="password"
                                type="password" placeholder="******************">
                            <p class="text-danger text-xs italic">{{passwordError}}</p>
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="cpassword">
                                Confirm Password
                            </label>
                            <input class="form-control" id="cpassword" name="cpassword" [(ngModel)]="cpassword"
                                type="password" placeholder="******************">
                            <p class="text-danger text-xs italic">{{cpasswordError}}</p>
                        </div>
                        <button [disabled]="isSigninUp? 'true':''" type="submit"
                            class="w-full inline-flex items-center justify-center py-3 btn btn-primary">
                            <svg class="{{(isSigninUp? '':'hidden')}} animate-spin mr-2 h-4 w-4 text-white"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            <div>{{isSigninUp?"Signing Up":"Sign Up"}}</div>
                        </button>

                        <div class="flex justify-center mt-4">
                            <a class="inline-block align-baseline text-center font-bold text-sm text-indigo-500 hover:text-indigo-800"
                                routerLink="/login">
                                Already have an account?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <p class="text-center text-gray-500 text-xs mt-2">
            &copy;2022 Glorious Future School. All rights reserved.
        </p>
    </div>
</div>
