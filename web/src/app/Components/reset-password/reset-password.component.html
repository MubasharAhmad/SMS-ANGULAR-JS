<app-alert class="{{alertHidden}}" [message]="alertMessage"></app-alert>
<div class="flex items-center min-h-screen p-6 bg-gray-100">
    <div class="flex-1 h-full max-w-xl mx-auto overflow-hidden">
        <app-logo></app-logo>
        <div class="flex flex-col overflow-y-auto bg-white rounded-lg shadow">
            <div class="flex items-center justify-center px-12 pt-6 pb-4">
                <div class="w-full pb-2">
                    <form (ngSubmit)="onSubmit()">
                        <h1 class="text-center text-4xl">Reset Password</h1>
                        <p class="text-center text-gray-600">
                            Enter your email address and we'll send you a link to reset your password.
                        </p>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                                Email
                            </label>
                            <input
                                class="form-control"
                                id="email" type="email" name="email" [(ngModel)]="email" placeholder="i.e. someone@gmail.com">
                            <div class="text-danger text-xs italic">{{emailError}}</div>
                        </div>
                        <div class="flex items-center justify-between">
                            <button
                                class="btn btn-primary"
                                type="submit">
                                Confirm
                            </button>
                            <a class="inline-block align-baseline font-bold text-sm text-indigo-500 hover:text-indigo-800"
                                routerLink="/login">
                                Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <p class="text-center text-gray-500 mt-2 text-xs">
            &copy;2022 Glorius Future School. All rights reserved.
        </p>
    </div>
</div>
