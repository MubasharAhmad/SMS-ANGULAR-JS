<app-alert class="{{alertHidden}}" [message]="alertMessage"></app-alert>
<div class="flex h-screen bg-gray-100">
    <div class="m-auto md:w-1/3">
        <app-logo></app-logo>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
            <form (ngSubmit)="onSubmit()">
                <h1 class="text-center text-4xl">Signup</h1>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        Name
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 mb-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="name" name="name" [(ngModel)]="name" type="text" placeholder="Name">
                    <p class="text-red-500 text-xs italic">{{nameError}}</p>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 mb-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" name="email" [(ngModel)]="email" type="email" placeholder="Email">
                    <p class="text-red-500 text-xs italic">{{emailError}}</p>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" name="password" [(ngModel)]="password" type="password" placeholder="******************">
                    <p class="text-red-500 text-xs italic">{{passwordError}}</p>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="cpassword">
                        Confirm Password
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline"
                        id="cpassword" name="cpassword" [(ngModel)]="cpassword" type="password" placeholder="******************">
                    <p class="text-red-500 text-xs italic">{{cpasswordError}}</p>
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Sign up
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                        routerLink="/login">
                        Already have an account?
                    </a>
                </div>
            </form>
        </div>
        <p class="text-center text-gray-500 text-xs">
            &copy;2022 Glorius Future School. All rights reserved.
        </p>
    </div>
</div>
