<app-alert class="{{alertHidden}}" [message]="alertMessage"></app-alert>
<div class="flex items-center min-h-screen p-6 bg-gray-100">
    <div class="flex-1 h-full max-w-2xl mx-auto overflow-hidden">
        <app-logo></app-logo>
        <div class="flex flex-col overflow-y-auto bg-white rounded-lg shadow">
            <div class="flex items-center justify-center px-12 pt-6 pb-4">
                <div class="w-full">
                    <form (ngSubmit)="onSubmit()">
                        <h1 class="text-center text-4xl">Activation</h1>
                        <p>To varify account click on this button.</p>
                        <button
                            class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                            Varify Account
                        </button>

                        <div class="flex justify-center mt-4">
                            <a class="inline-block align-baseline text-center font-bold text-sm text-indigo-500 hover:text-indigo-800"
                                routerLink="/login">
                                Send Again Email
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <p class="text-center text-gray-500 text-xs mt-2">
            &copy;2022 Glorious Future School. All rights reserved.
        </p>
    </div>
</div>
